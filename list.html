<!-----------主体部分--------------->
  <h1 id="tit">链表可视化</h1>
  <div id="l1">
  <div class="wrapper">
	  <div class="input-data">
		  <input id="input" type="text" required>
		  <div class="underline"></div>
		  <label>输入链表数据(以英文逗号相隔)</label>
	  </div>
  </div>
  <button class="btn" id="display" onclick="listShow()">显示</button>
  <button class="btn" id="headInsert">头插</button>
  <button class="btn" id="tailInsert">尾插</button>
  </div>
  <div id="l2">
	  <div class="wrapper"  id="inp1" style="width:70px;">
		  <div class="input-data">
	  			<input id="insert_index" type="text" required>
			    <div class="underline"></div>
			    <label>位置</label>
	  		</div>
	  </div>
	  <div class="wrapper"  id="inp2" style="width:70px;">
		  <div class="input-data">
  	  			<input id="insert_value" type="text" required>
			    <div class="underline"></div>
			    <label>数值</label>
	  	  </div>
  	  </div>
	  <button class="btn" id="insert">指定位置插入</button>
		<div class="wrapper"  id="inp3" style="width:70px;">
		  <div class="input-data">
  	  			<input id="remove_index" type="text" required>
			    <div class="underline"></div>
			    <label>位置</label>
	  	  </div>
  	  </div>
	   <button class="btn" id="remove">删除节点</button>
	</div>
  
  
  <div id="container">
    <div class="jsavcontrols"></div>
    <span class="jsavcounter"></span>
